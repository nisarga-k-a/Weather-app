<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c2c2c;
            color: #f4f4f4;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .background {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('static/weather.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .container {
            background: rgba(28, 28, 28, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            z-index: 1;
        }
        h1 {
            margin-bottom: 20px;
            font-weight: 400;
            color: #ffffff;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #f4f4f4;
            outline: none;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .weather-info {
            margin-top: 20px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .weather-city {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .weather-description {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .weather-temp {
            font-size: 36px;
            font-weight: 300;
        }
        .error {
            color: #e74c3c;
            margin-top: 20px;
        }
        /* 3D Weather Icons */
        .weather-icons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }
        .sun, .cloud, .raindrop {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffdd57, #f7a325);
            animation: move 5s infinite alternate;
        }
        .cloud {
            background: #fff;
            width: 150px;
            height: 90px;
            border-radius: 50%;
            top: 20px;
            left: -50px;
            box-shadow: 0 0 50px 10px rgba(255, 255, 255, 0.5);
            animation: move 7s infinite alternate;
        }
        .raindrop {
            position: absolute;
            width: 2px;
            height: 200px; /* Increase height for more visible rain */
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0));
            animation: raindrop 0.5s infinite linear;
        }
        @keyframes move {
            0% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(20px);
            }
        }
        @keyframes raindrop {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh); /* Change to move raindrop to the bottom */
            }
        }
        /* Additional 3D Effects */
        .cloud2 {
            position: absolute;
            width: 100px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            top: 10px;
            right: -50px;
            box-shadow: 0 0 40px 10px rgba(255, 255, 255, 0.5);
            animation: moveCloud 8s infinite alternate;
        }
        @keyframes moveCloud {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(20px) translateX(20px);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>Weather App</h1>
            <form method="POST">
                <input type="text" name="city" placeholder="Enter city" required>
                <button type="submit">Get Weather</button>
            </form>
            {% if weather %}
                <div class="weather-info">
                    <p class="weather-city">{{ request.form['city'] }}</p>
                    <p class="weather-description">{{ weather }}</p>
                    <p class="weather-temp">{{ temp }}ÂºF</p>
                </div>
            {% elif error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </div>
        <!-- Weather SVGs -->
        <div class="weather-icons">
            <div class="sun"></div>
            <div class="cloud"></div>
        </div>
    </div>
</body>
</html>
